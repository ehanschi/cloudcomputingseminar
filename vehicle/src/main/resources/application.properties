quarkus.devservices.enabled=false

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=demo
quarkus.datasource.password=demo

#%dev Prefix damit für dev (lokal) und produktiv zwei Zeilen mit unterschiedlichen URLS haben kann
# im Docker-Netzwerk ist der Datenbank Container
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/demo
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/demo
quarkus.datasource.jdbc.max-size=16

quarkus.hibernate-orm.schema-management.strategy=drop-and-create
quarkus.hibernate-orm.*.log.sql=true
quarkus.hibernate-orm.log.format-sql=true
quarkus.http.access-log.enabled=true

quarkus.package.jar.type=uber-jar

quarkus.http.root-path=/api