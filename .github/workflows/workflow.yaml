name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
env:
  BACKEND_HOME: ./vehicle
permissions:
  packages: write
  contents: read
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-24.04
    steps:
      #- run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      #- run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      #- run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '21'
          cache: 'maven'
          cache-dependency-path: "${{ env.BACKEND_HOME }}/pom.xml"
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build with Maven
        working-directory: ${{ env.BACKEND_HOME }}
        run: mvn -B package
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        working-directory: ${{ env.BACKEND_HOME }}
        run: |
          ls ${{ github.workspace }}
          ls ./target
          pwd
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

#          java -jar target/hello-1.0-SNAPSHOT.jar
#      - name: Build docker image
#        working-directory: ${{ env.BACKEND_HOME }}
#        run: |
#          docker build -t hello --file ./src/main/docker/Dockerfile .
#          docker image ls
#      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
            context: ${{ env.BACKEND_HOME }}
            file: ${{ env.BACKEND_HOME }}/src/main/docker/Dockerfile
            platforms: linux/amd64, linux/arm64
            push: true
            tags: ghcr.io/ehanschi/hello:latest